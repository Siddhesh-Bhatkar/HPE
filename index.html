<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Pose Checker</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fitness Pose Checker</h1>
        <div class="exercise-grid">
            <button class="exercise-card" data-exercise="bicepCurl">Bicep Curl</button>
            <button class="exercise-card" data-exercise="pushUp">Push Up</button>
            <button class="exercise-card" data-exercise="plank">Plank</button>
            <button class="exercise-card" data-exercise="squats">Squats</button>
        </div>
        <div class="video-container">
            <video class="input_video"></video>
            <canvas class="output_canvas" width="1280" height="720"></canvas>
        </div>
        <div class="stats">
            <div id="counter">Count: 0</div>
            <div id="timer">Time: 0s</div>
            <div id="feedback"></div>
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
